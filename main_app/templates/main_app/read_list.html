{% extends 'base.html' %}
{% block content %}

<h1>Read List</h1>

{% for read in read_list %}
  <a href="{% url 'reads_detail' read.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ read.name }}</span>
            <p>Position: {{ read.position }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
