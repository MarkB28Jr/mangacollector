{% extends 'base.html' %}
{% block content %}

<h1>Read Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ read.name }}</span>
        <p>Position: {{ read.position }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'reads_update' read.id %}">Edit</a>
        <a href="{% url 'reads_delete' read.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
